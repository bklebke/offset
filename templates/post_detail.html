{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
	<h2>{{ post.message }}</h2>
	<p>Author: {{ post.author }}</p>
	<p>{{ post.date }}</p>
</div>

<p><a href="{% url 'post_edit' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'post_list' %}">All Messages</a>.</p>
{% endblock content %}
